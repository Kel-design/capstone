<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
  <title></title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://kit.fontawesome.com/dd5559ee21.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <style>
    .customLink > a{
      text-decoration : none;
      color:#232323;
    }
    #circleIcon3 {
      width : 60px;
      height:60px;
      line-height:60px;
      border:2px dotted #232323;
      border-radius:100%;
      text-align:center
    }
    @media (min-width: 1025px) {
      .h-custom {
        height: 100vh !important;
      }
    }

  </style>
</head>
<body>

<div>
  <div class="container-fluid" role="navigation">
    <div class="text-center py-2">
      <img src="../static/images/logo-black.png" alt="" height="130">
    </div>
    <div class="row text-center align-items-center g-0">
      <div class="col-lg-5 col-md-5 d-none d-lg-block d-md-block d-xs-none ms-auto">
        <div class="d-flex justify-content-around border-top border-bottom border-dark">
          <div class="customLink">
            <a class="btn d-inline-block p-3" th:href="@{/home}">Home</a>
          </div>
          <div class="customLink">
            <a class="d-inline-block p-3" th:href="@{/candles}">Candles</a>
          </div>
          <div class="customLink">
            <a class="d-inline-block p-3" th:href="@{/scents}">Scents</a>
          </div>
        </div>
      </div>
      <div class="col-lg-2 col-md-2 mx-auto" style="max-width:120px;">
        <a th:href="@{/shoppingcart}">
        <i class="fas fa-shopping-cart fs-3 text-danger" id="circleIcon3"></i>
        </a>
      </div>
      <div class="col-lg-5 col-md-5 d-none d-lg-block d-md-block d-xs-none me-auto">
        <div class="d-flex justify-content-around border-top border-bottom border-dark">
          <div class="customLink"><a class="d-inline-block p-3" th:href="@{/our_story}">Our Story</a></div>
          <div class="customLink"><a class="d-inline-block p-3" th:href="@{/contact_us}">Contact Us</a></div>
          <div class="customLink"><a class="d-inline-block p-3" th:href="@{/register}">Newsletter Sign Up / Login</a></div>
        </div>
      </div>
    </div>
  </div>
</div>

<section class="h-100 h-custom">
  <div class="container h-100 py-5">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">

        <div class="table-responsive">
          <table class="table">
            <thead>
            <tr>
              <th scope="col" class="h5">Shopping Bag</th>
              <th scope="col">Size</th>
              <th scope="col">Quantity</th>
              <th scope="col">Price</th>
            </tr>
            </thead>
            <tbody>
            <!-- Iterate over the cart items and dynamically render rows -->
            <tr th:each="cartItem : ${cartItems}">
              <td>
                  <!-- Render item details -->
                    <p class="mb-2" th:text="${cartItem.product.name}"></p>
              </td>
              <td class="align-middle">
                <!-- Render other item details -->
                <p class="mb-0" th:text="${cartItem.product.size}"></p>
              </td>
              <td class="align-middle">
                <!-- Display quantity -->
                <p class="mb-0" th:text="${cartItem.quantity}"></p>
              </td>
              <td class="align-middle">
                <!-- Render total price for the item (quantity * price) -->
                <p class="mb-0" th:text="${cartItem.quantity * cartItem.product.price}"></p>

              </td>
            </tr>
            </tbody>
          </table>
        </div>

        <div class="card shadow-2-strong mb-5 mb-lg-0" style="border-radius: 16px;">
          <div class="card-body p-4">

            <div class="row">
              <!-- Row 1: Radio buttons -->
              <div class="col-md-6 col-lg-4 col-xl-3 mb-4 mb-md-0">
                <form>
                  <div class="d-flex flex-row pb-3">
                    <div class="d-flex align-items-center pe-2">
                      <input class="form-check-input" type="radio" name="radioNoLabel" id="radioNoLabel1v"
                             value="" aria-label="..." checked />
                    </div>
                    <div class="rounded border w-100 p-3">
                      <p class="d-flex align-items-center mb-0">
                        <i class="fab fa-cc-mastercard fa-2x text-dark pe-2"></i>Credit
                        Card
                      </p>
                    </div>
                  </div>
                  <div class="d-flex flex-row pb-3">
                    <div class="d-flex align-items-center pe-2">
                      <input class="form-check-input" type="radio" name="radioNoLabel" id="radioNoLabel2v"
                             value="" aria-label="..." />
                    </div>
                    <div class="rounded border w-100 p-3">
                      <p class="d-flex align-items-center mb-0">
                        <i class="fab fa-cc-visa fa-2x fa-lg text-dark pe-2"></i>Debit Card
                      </p>
                    </div>
                  </div>
                  <div class="d-flex flex-row">
                    <div class="d-flex align-items-center pe-2">
                      <input class="form-check-input" type="radio" name="radioNoLabel" id="radioNoLabel3v"
                             value="" aria-label="..." />
                    </div>
                    <div class="rounded border w-100 p-3">
                      <p class="d-flex align-items-center mb-0">
                        <i class="fab fa-cc-paypal fa-2x fa-lg text-dark pe-2"></i>PayPal
                      </p>
                    </div>
                  </div>
                </form>
              </div>

              <!--  2: Credit card fields -->

                <div class="col-md-6 col-lg-4 col-xl-3 mb-4 mb-md-0">
                  <form th:action="@{/shoppingcart/processCustomerName}" method="post" id="checkoutForm">


                    <!-- Fields for customer payment details -->

                    <div class="form-outline mb-4 mb-md-5">
                      <input type="text" id="nameOnCard" class="form-control form-control-lg" name="nameOnCard" placeholder="Full Name" required />
                      <label class="form-label" for="nameOnCard">Name on card</label>
                    </div>

                  <div class="form-outline mb-4 mb-md-5">
                    <input type="text" id="creditCardNum" class="form-control form-control-lg" name="creditCardNum" placeholder="1111 2222 3333 4444" minlength="16" maxlength="19" required />
                    <label class="form-label" for="creditCardNum">Card Number</label>
                  </div>

                    <div class="form-outline mb-4 mb-md-5">
                      <input type="text" id="expDate" class="form-control form-control-lg" name="expDate" placeholder="MM/YY"   minlength="5" maxlength="7" required/>
                      <label class="form-label" for="expDate">Expiration</label>
                    </div>


                    <div class="form-outline mb-4 mb-md-5">
                      <input type="password" id="securityCode" class="form-control form-control-lg" name="securityCode" placeholder="&#9679;&#9679;&#9679;" size="1" minlength="3" maxlength="3" required />
                      <label class="form-label" for="securityCode">Cvv</label>
                    </div>
                </div>



                  <!-- Fields for address -->
              <div class="col-md-6 col-lg-4 col-xl-3 mb-4 mb-md-0">
                    <div class="form-outline mb-4 mb-md-5">
                      <input type="text" id="address" class="form-control form-control-lg" name="address" placeholder="Street Address" required/>
                      <label class="form-label" for="address">Street Address</label>
                    </div>

                    <div class="form-outline mb-4 mb-md-5">
                      <input type="text" id="city" class="form-control form-control-lg" name="city" placeholder="City" required/>
                      <label class="form-label" for="city">City</label>
                    </div>



                    <div class="form-outline mb-4 mb-md-5">
                      <input type="text" id="state" class="form-control form-control-lg" name="state" placeholder="State" required />
                      <label class="form-label" for="state">State</label>
                    </div>

                    <div class="form-outline mb-4 mb-md-5">
                      <input type="text" id="zipCode" class="form-control form-control-lg" name="zipCode" placeholder="Zip Code" required/>
                      <label class="form-label" for="zipCode">Zip Code</label>
                    </div>

                    <div class="form-outline mb-4 mb-md-5">
                      <input type="email" id="email" class="form-control form-control-lg" name="email" placeholder="Email Address" required />
                      <label class="form-label" for="email">Email Address</label>
                    </div>
                </div>

                  <div class="col-lg-4 col-xl-3">
                    <div class="d-flex justify-content-between" style="font-weight: 500;">
                      <p class="mb-2">Subtotal</p>
                      <p class="mb-2" th:text="${subTotal}"></p>
                    </div>
                    <div class="d-flex justify-content-between" style="font-weight: 500;">
                      <p class="mb-0">Shipping</p>
                      <p class="mb-0">FREE!</p>
                    </div>

                    <hr class="my-4">

                    <div class="d-flex justify-content-between mb-4" style="font-weight: 500;">
                      <p class="mb-2">Total (tax included)</p>
                      <p class="mb-2" th:text="${total}"></p>
                    </div>
                      <button type="submit" class="btn btn-primary btn-block btn-lg"><span>Checkout</span>
                      </button>
                  </div>

                </form>
              </div>
               </div>



            </div>

          </div>
        </div>

      </div>
    </div>

</section>


</body>
</html>
